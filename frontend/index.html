<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RAG AI Assistant</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  :root {
    --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --dark: #0a0a0a;
    --glass: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --text-light: rgba(255, 255, 255, 0.9);
    --text-muted: rgba(255, 255, 255, 0.6);
  }
  
  body {
    font-family: 'Inter', sans-serif;
    background: var(--dark);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  
  /* Animated Background */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
    animation: backgroundShift 20s ease infinite;
    z-index: -1;
  }
  
  @keyframes backgroundShift {
    0%, 100% { transform: translateX(0) translateY(0); }
    25% { transform: translateX(-20px) translateY(-20px); }
    50% { transform: translateX(20px) translateY(-10px); }
    75% { transform: translateX(-10px) translateY(20px); }
  }
  
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  .header {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
  }
  
  .title {
    font-size: 3.5rem;
    font-weight: 700;
    background: var(--primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    animation: titleGlow 3s ease-in-out infinite alternate;
  }
  
  @keyframes titleGlow {
    from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
    to { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8)); }
  }
  
  .subtitle {
    color: var(--text-muted);
    font-size: 1.2rem;
    font-weight: 300;
  }
  
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
  }
  
  .chat-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--accent);
    animation: borderPulse 2s ease-in-out infinite;
  }
  
  @keyframes borderPulse {
    0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
    50% { opacity: 1; transform: scaleX(1); }
  }
  
  .messages {
    flex: 1;
    margin-bottom: 30px;
    max-height: 400px;
    overflow-y: auto;
    padding-right: 10px;
  }
  
  .messages::-webkit-scrollbar {
    width: 6px;
  }
  
  .messages::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }
  
  .messages::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 3px;
  }
  
  .message {
    margin-bottom: 20px;
    animation: messageSlideIn 0.5s ease-out;
  }
  
  @keyframes messageSlideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .user-message {
    text-align: right;
  }
  
  .bot-message {
    text-align: left;
  }
  
  .message-content {
    display: inline-block;
    padding: 15px 20px;
    border-radius: 20px;
    max-width: 80%;
    font-size: 15px;
    line-height: 1.5;
  }
  
  .user-message .message-content {
    background: var(--primary);
    color: white;
    border-bottom-right-radius: 8px;
  }
  
  .bot-message .message-content {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
    border-bottom-left-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .sources {
    margin-top: 10px;
    font-size: 12px;
    color: var(--text-muted);
    font-style: italic;
  }
  
  .input-container {
    display: flex;
    gap: 15px;
    align-items: flex-end;
    position: relative;
  }
  
  .input-wrapper {
    flex: 1;
    position: relative;
  }
  
  #userQuery {
    width: 100%;
    min-height: 60px;
    max-height: 120px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    color: var(--text-light);
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    resize: none;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    outline: none;
  }
  
  #userQuery:focus {
    border-color: rgba(102, 126, 234, 0.5);
    box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
    transform: scale(1.02);
  }
  
  #userQuery::placeholder {
    color: var(--text-muted);
  }
  
  .send-button {
    padding: 0;
    width: 60px;
    height: 60px;
    background: var(--accent);
    border: none;
    border-radius: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .send-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
  }
  
  .send-button:hover::before {
    left: 100%;
  }
  
  .send-button:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
  }
  
  .send-button:active {
    transform: scale(0.95);
  }
  
  .send-icon {
    width: 24px;
    height: 24px;
    fill: white;
    transition: transform 0.3s ease;
  }
  
  .send-button:hover .send-icon {
    transform: translateX(2px);
  }
  
  .loading {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-muted);
    font-style: italic;
  }
  
  .loading-dots {
    display: flex;
    gap: 4px;
  }
  
  .loading-dot {
    width: 6px;
    height: 6px;
    background: var(--accent);
    border-radius: 50%;
    animation: loadingPulse 1.4s ease-in-out infinite both;
  }
  
  .loading-dot:nth-child(1) { animation-delay: -0.32s; }
  .loading-dot:nth-child(2) { animation-delay: -0.16s; }
  .loading-dot:nth-child(3) { animation-delay: 0; }
  
  @keyframes loadingPulse {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
  }
  
  .welcome-message {
    text-align: center;
    color: var(--text-muted);
    font-style: italic;
    margin: 40px 0;
    opacity: 0.7;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      padding: 20px 15px;
    }
    
    .title {
      font-size: 2.5rem;
    }
    
    .chat-container {
      padding: 20px;
    }
    
    .message-content {
      max-width: 90%;
    }
    
    .input-container {
      flex-direction: column;
      gap: 10px;
    }
    
    .send-button {
      width: 100%;
      height: 50px;
      border-radius: 12px;
    }
  }
  
  /* Floating particles effect */
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
    pointer-events: none;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
    50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 class="title">RAG AI Assistant</h1>
    <p class="subtitle">Advanced Retrieval-Augmented Generation</p>
  </div>
  
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="welcome-message">
        Ask me anything and I'll provide intelligent answers with source citations...
      </div>
    </div>
    
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="userQuery" 
          placeholder="Type your question here..."
          rows="1"
        ></textarea>
      </div>
      <button class="send-button" onclick="sendQuery()">
        <svg class="send-icon" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
// Auto-resize textarea
const textarea = document.getElementById('userQuery');
textarea.addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

// Enter key to send (Shift+Enter for new line)
textarea.addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendQuery();
  }
});

// Create floating particles
function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.animationDelay = Math.random() * 6 + 's';
  particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
  document.body.appendChild(particle);
  
  setTimeout(() => {
    particle.remove();
  }, 6000);
}

// Generate particles periodically
setInterval(createParticle, 2000);

let messageCount = 0;

// Enhanced function to handle HTML content properly
function addMessage(content, isUser = false, sources = null) {
  const messagesContainer = document.getElementById('messages');
  const welcomeMsg = messagesContainer.querySelector('.welcome-message');
  if (welcomeMsg) welcomeMsg.remove();
  
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';
  
  if (isUser) {
    // For user messages, use text content to prevent XSS
    contentDiv.textContent = content;
  } else {
    // For bot messages, allow HTML but sanitize basic elements
    const sanitizedContent = sanitizeHtml(content);
    contentDiv.innerHTML = sanitizedContent;
  }
  
  messageDiv.appendChild(contentDiv);
  
  // Add sources section for bot messages
  if (sources && !isUser && sources.length > 0) {
    const sourcesDiv = document.createElement('div');
    sourcesDiv.className = 'sources';
    sourcesDiv.innerHTML = `üìö Sources: ${sources.join(', ')}`;
    messageDiv.appendChild(sourcesDiv);
  }
  
  messagesContainer.appendChild(messageDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
  
  messageCount++;
}

// Basic HTML sanitization function
function sanitizeHtml(html) {
  // Allow only basic formatting tags
  const allowedTags = ['p', 'br', 'strong', 'b', 'em', 'i', 'h3', 'h4', 'ul', 'ol', 'li'];
  const div = document.createElement('div');
  div.innerHTML = html;
  
  // Remove any script tags or dangerous elements
  const scripts = div.querySelectorAll('script');
  scripts.forEach(script => script.remove());
  
  // You could add more sophisticated sanitization here if needed
  return div.innerHTML;
}

function showLoading() {
  const loadingDiv = document.createElement('div');
  loadingDiv.className = 'message bot-message';
  loadingDiv.id = 'loading-message';
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content loading';
  contentDiv.innerHTML = `
    <span>Thinking</span>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  `;
  
  loadingDiv.appendChild(contentDiv);
  document.getElementById('messages').appendChild(loadingDiv);
  document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
}

function hideLoading() {
  const loadingMsg = document.getElementById('loading-message');
  if (loadingMsg) loadingMsg.remove();
}

async function sendQuery() {
  const query = document.getElementById("userQuery").value.trim();
  const sendButton = document.querySelector('.send-button');
  
  if (!query) {
    // Shake animation for empty input
    textarea.style.animation = 'shake 0.5s ease-in-out';
    setTimeout(() => textarea.style.animation = '', 500);
    return;
  }
  
  // Add user message
  addMessage(query, true);
  
  // Clear input and show loading
  document.getElementById("userQuery").value = '';
  textarea.style.height = 'auto';
  sendButton.style.pointerEvents = 'none';
  showLoading();
  
  try {
    const res = await fetch("http://localhost:8000/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ query })
    });
    
    hideLoading();
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const data = await res.json();
    console.log('Response data:', data); // Debug log
    
    // Handle the structured response
    const answer = data.answer || "No answer provided";
    const sources = data.sources || [];
    
    // Add bot response with proper HTML rendering
    addMessage(answer, false, sources);
    
  } catch (error) {
    hideLoading();
    console.error('Error details:', error);
    addMessage("‚ùå Sorry, I encountered an error while processing your request. Please try again.", false);
  } finally {
    sendButton.style.pointerEvents = 'auto';
  }
}

// Add shake animation for empty input
const style = document.createElement('style');
style.textContent = `
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
`;
document.head.appendChild(style);
</script>

</body>
</html>
